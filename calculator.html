<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <style>
      /** 

          1 + 1 
            4
      AC DELETE	+
      1	2 	3	-
      4	5	6	*
      7	8	9	รท
      .	0	  =

      */
      #calculator,
      .buttons {
        display: grid;
      }
      .buttons {
        grid-template-rows: 1fr 2fr;
      }
    </style>
  </head>
  <body>
    <section>
      <div id="calculator">
        <div class="operation">
          <div class="curent-operation">123 + 123</div>
          <div class="operand"></div>
        </div>
        <div class="buttons grid">
          <button data-clear>AC</button>
          <button data-delete>DELETE</button>
          <button data-operator>+</button>
          <button data-number="1">1</button>
          <button data-number="2">2</button>
          <button data-number="3">3</button>
          <button data-operator>-</button>
          <button data-number="4">4</button>
          <button data-number="5">5</button>
          <button data-number="6">6</button>
          <button data-operator>*</button>
          <button data-number="7">7</button>
          <button data-number="8">8</button>
          <button data-number="9">9</button>
          <button data-operator>รท</button>
          <button data-decimal>.</button>
          <button data-number="0">0</button>
          <button data-equal>=</button>
        </div>
      </div>
    </section>
  </body>
  <script>
    // values
    let currentNumber = "";
    let totalOperation = "";

    // select elements
    let operand = document.querySelector(".operand");
    let numbers = document.querySelectorAll("[data-number]");

    // add event listeners to each number buttons for populating each next number
    numbers.forEach((i) => {
      i.addEventListener("click", () => {
        currentNumber += i.dataset.number;
        updateInput(currentNumber);
      });
    });

    function updateInput(num) {
      operand.innerText = currentNumber;
    }

    // function that takes in the operator based on the button clicked
  </script>
</html>
